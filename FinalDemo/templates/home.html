<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flask REST API for HACKATOONS</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <ul>
            {% for node in nodes %}
            <h2>{{ node.nodename }} {{ node.nodetype }} {{ node.latitude }} {{ node.longitude }}</h2>
            <ul>
                {% for parameter in node.parameters %}
                <li>
                    {{ parameter.content }}
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </ul>
    </body>
</html>
